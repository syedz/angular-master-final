<!--
  on-submit indicates that there is something delegated into the actual
  component. Interally, it calls our createUser function, and then data
  is passed that we can fetch through the $event.
-->

<div class="auth">
  <h1>Register</h1>
  <auth-form
    user="$ctrl.user"
    message="{{ $ctrl.error }}"
    button="Create user"
    on-submit="$ctrl.createUser($event);">
  </auth-form>
</div>
<div class="auth__info">
  <a ui-sref="auth.login">
    Already have an account? Login here.
  </a>
</div>
